_schema-version: 3.3.0
ID: code-review-rules
description: CAP Project with Fiori Frontend and Full AuthZ/AuthN
version: 1.5.0
modules:
  - name: code-review-rules-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: code-rules-xsuaa
      - name: code-review-rules-db
      - name: code-review-rules-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: code-review-rules-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: code-review-rules-db
    parameters:
      buildpack: nodejs_buildpack
  - name: code-review-rules
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: code-rules-xsuaa
      - name: code-review-rules-destination
      - name: code-review-rules-html5-runtime
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: code-review-rules-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: code-review-rules-html5-repo-host
        parameters:
          content-target: true
    parameters:
      app-config:
        overwrite: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - baseruleapp.zip
          name: codereviewrulesbaseruleapp
          target-path: resources/
        - artifacts:
            - userrulesapp.zip
          name: codereviewrulesuserrulesapp
          target-path: resources/
        - artifacts:
            - logsapp.zip
          name: codereviewruleslogsapp
          target-path: resources/
  - name: codereviewrulesbaseruleapp
    type: html5
    path: app/baseruleapp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: codereviewrulesuserrulesapp
    type: html5
    path: app/userrulesapp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: codereviewruleslogsapp
    type: html5
    path: app/logsapp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: code-rules-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        oauth2-configuration:
          redirect-uris:
            - https://*.cfapps.*.hana.ondemand.com/login/callback
            - https://*.${default-domain}/login/callback
            - https://*~{app-api/app-uri}/**
        role-collections:
          - description: generated
            name: RuleAdmin (code-review-rules ${org}-${space})
            role-template-references:
              - $XSAPPNAME.RuleAdmin
          - description: generated
            name: RuleReader (code-review-rules ${org}-${space})
            role-template-references:
              - $XSAPPNAME.RuleReader
          - description: generated
            name: RuleCreator (code-review-rules ${org}-${space})
            role-template-references:
              - $XSAPPNAME.RuleCreator
          - description: generated
            name: RuleM2M (code-review-rules ${org}-${space})
            role-template-references:
              - $XSAPPNAME.RuleM2m
        tenant-mode: dedicated
        xsappname: code-review-rules
      path: ./xs-security.json
      service: xsuaa
      service-name: code-rules-xsuaa
      service-plan: application
    requires:
      - name: app-api
  - name: code-review-rules-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: code-review-rules-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
  - name: code-review-rules-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: code-review-rules-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

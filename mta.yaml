_schema-version: 3.3.0
ID: code-review-rules
version: 1.2.0
description: "CAP project with 2 Fiori frontends, backend API, and HTML5 repo deployment."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  # Backend CAP service
  - name: code-review-rules-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: code-rules-xsuaa
      - name: code-review-rules-db
      - name: code-review-rules-destination

  # HDI deployer
  - name: code-review-rules-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: code-review-rules-db

  # Approuter for backend routing only
  - name: code-review-rules-approuter
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: code-rules-xsuaa
      - name: code-review-rules-destination
      - name: code-review-rules-html5-runtime
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

  # HTML5 frontend: baseruleapp
  - name: codereviewrules-baseruleapp
    type: html5
    path: app/codereviewrules/baseruleapp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []

  # HTML5 frontend: userrulesapp
  - name: codereviewrules-userrulesapp
    type: html5
    path: app/codereviewrules/userrulesapp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []

  # HTML5 repo deployer for both frontends
  - name: code-review-rules-html5-deployer
    type: com.sap.application.content
    path: .
    parameters:
      app-config:
        overwrite: true
    requires:
      - name: code-review-rules-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: codereviewrules-baseruleapp
          artifacts:
            - baseruleapp.zip
          target-path: ./resources/
        - name: codereviewrules-userrulesapp
          artifacts:
            - userrulesapp.zip
          target-path: ./resources/
resources:
  # XSUAA: existing service
  - name: code-rules-xsuaa
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: code-rules-xsuaa
    requires:
      - name: app-api

  # HDI: existing service
  - name: code-review-rules-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: hdi-shared

  # Destination service (new)
  - name: code-review-rules-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  # HTML5 Repo host (new)
  - name: code-review-rules-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  # HTML5 Repo runtime: existing
  - name: code-review-rules-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
